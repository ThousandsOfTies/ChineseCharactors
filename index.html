              { key: "data-x", value: "17" },
              { key: "data-y", value: "11" },
            ],
          },

          {
            attrs: [
              { key: "href", value: "javascript:void(0)" },
              { key: "id", value: "prev" },
              { key: "class", value: "next_prev" },
            ],
            text: "Prev",
          },
        ];
        for (let atag of atags) {
          let elm = document.createElement("a");
          for (let attr of atag.attrs) {
            elm.setAttribute(attr.key, attr.value);
          }
          if (atag.text != undefined) {
            elm.appendChild(document.createTextNode(atag.text));
          }
          document.getElementsByTagName("body")[0].appendChild(elm);
        }
        document.getElementsByTagName("head")[0].appendChild(style);
        let frm = document.createElement("form");
        frm.setAttribute("id", "prompt");

        let num = document.createElement("input");
        num.setAttribute("type", "number");
        num.setAttribute("id", "page_num");
        num.setAttribute("min", "1");
        num.setAttribute("max", "182");
        frm.appendChild(num);

        let sbmt = document.createElement("span");
        sbmt.setAttribute("id", "sbmt");
        sbmt.innerText = "Go";
        sbmt.addEventListener("click", (elm) => {
          let pn_value = document.getElementById("page_num").value;
          pn_value = Math.floor(pn_value / 2) + 1;
          let dest = ("000" + pn_value).slice(-3);
          this.page_history.push(
            document.getElementById("page").dataset.page_fname
          );
          this.change_page("P" + dest + ".png");
          return;
        });
        frm.appendChild(sbmt);
        document.getElementById("next").after(frm);

        document.getElementById("ref").style.display = "none";
        document
          .getElementById("ref")
          .addEventListener("click", function (elm) {
            elm.currentTarget.style.display = "none";
          });
        window.addEventListener("resize", function (e) {});
        document.querySelectorAll(".box").forEach((elm) => {
          elm.addEventListener("click", (e) => {
            if (e.currentTarget.dataset.charactor == undefined) {
              return;
            }
            if (e.currentTarget.dataset.charactor == "") {
              return;
            }
            if (document.getElementById("page").dataset.toc == 1) {
              this.page_history.push(
                document.getElementById("page").dataset.page_fname
              );
              this.change_page(e.currentTarget.dataset.charactor + ".png");
              return;
            }
            const ref = document.getElementById("ref");
            ref.style.backgroundImage =
              "url('grades/" + e.currentTarget.dataset.charactor + ".png')";
            ref.style.display = "block";
          });
        });
        document.querySelectorAll(".next_prev").forEach((elm) => {
          elm.addEventListener("click", (e) => {
            if (elm.textContent == "Next") {
              let ind = this.page_fnames.findIndex((page_fname) => {
                return (
                  page_fname ==
                  document.getElementById("page").dataset.page_fname
                );
              });
              this.page_history.push(this.page_fnames[ind]);
              this.change_page(this.page_fnames[++ind]);
            }
            if (elm.textContent == "Prev") {
              this.change_page(this.page_history.pop());
            }
          });
        });
        this.change_page(this.page_fnames[0]);
      }
    }
    let hlccd = new HyperLinkedChineseCharDictionay();
    hlccd.init();
    window.onresize = function () {
      hlccd.layout_boxes();
    };
  </script>
</html>
